

<html>
    <head>

    </head>
    <body>
        <form>
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>

            <label for="pass">Password:</label><br>
            <input type="text" id="pass" name="pass"><br>

            <label for="confirm_pass">Confirm Password:</label><br>
            <input type="text" id="confirm_pass" name="confirm_pass"><br>

            <label>Male<input type="radio" name="gender" value="male" /></label><br>
            <label>Female<input type="radio" name="gender" value="female" /></label><br>
            <label>Other<input type="radio" name="gender" value="Other" /></label><br>

            <label for="address_line_1">Address Line 1:</label><br>
            <input type="text" id="address_line_1" name="address_line_1"><br>

            <label for="address_line_2">Address Line 2:</label><br>
            <input type="text" id="address_line_2" name="address_line_2"><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>

            <label for="county">County:</label><br>
            <input type="text" id="county" name="county"><br>

            <label for="house_number">House Number:</label><br>
            <input type="text" id="house_number" name="house_number"><br>

            <label for="post_code">Postal Code:</label><br>
            <input type="text" id="post_code" name="post_code"><br>

            <label for="contact_number">Contact Number:</label><br>
            <input type="text" id="contact_number" name="contact_number"><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="submit">Submit</label><br>
            <input type="submit" id="submit" name="submit">
          </form>
    </body>
</html>
